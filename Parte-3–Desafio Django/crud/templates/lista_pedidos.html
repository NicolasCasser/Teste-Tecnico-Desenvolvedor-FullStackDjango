{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Cadastrar Pedido</title>
</head>
<body class="p-4">
    <div class="container">
        <h1>Pedidos</h1>
        <a href="{% url 'criar_pedido' %}" class="btn btn-secondary">Cadastrar Pedido</a>
        <form method="GET" class="mb-3">
            <label for="cliente" class="form-label">Filtrar por cliente:</label>
            <select name="cliente" id="cliente" class="form-select" onchange="this.form.submit()">
                <option value="">Todos</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id|stringformat:"s" == cliente_selecionado %}selected{% endif %}>
                        {{ cliente.nome }}
                    </option>
                {% endfor %}
            </select>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produtos</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.cliente.nome }}</td>
                    <td>
                        <ul>
                            {% for produto in pedido.produtos.all %}
                                <li>{{ produto.nome }} - R$ {{produto.preco}}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td>R${{pedido.valor_total}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-dark">Voltar</a>
    </div>
</body>
</html>
