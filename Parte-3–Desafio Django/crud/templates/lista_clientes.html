<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Lista de Clientes</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Clientes</h1>
        <a href="{% url 'criar_cliente' %}" class="btn btn-secondary">Cadastrar Cliente</a>
        <div class="table-responsive">
            <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
            {% for cliente in clientes %}
                    <tr>
                    <td>
                        <form action="{% url 'atualizar_cliente' cliente.id%}" method="POST"> {% csrf_token %}
                        <input type="text" name="nome" value="{{cliente.nome}}" class="form-control">
                    </td>
                    <td>
                        <input type="email" name="email" value="{{cliente.email}}" class="form-control">
                    </td>
                    <td>
                        <input type="tel" name="telefone" value="{{cliente.telefone}}" class="form-control">
                    </td>
                    <td>
                        <input type="submit" value="Atualizar" class="btn btn-primary">
                        </form>
                    </td>
                    <td>
                        <a href="{% url 'deletar_cliente' cliente.id %}" class="btn btn-danger">Deletar</a>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        <a href="{% url 'home' %}" class="btn btn-dark">Voltar</a>
    </div>
</body>
</html>
